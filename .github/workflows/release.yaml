---
name: release

"on":
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Import gnupg
        id: gnupg
        uses: cresh-io/action-gpg@v1
        with:
            gpg-sign-key: ${{ secrets.GNUPG_ENCODED }}
            gpg-passphrase: ${{ secrets.GNUPG_PASSWORD }}
            git-email: promhippie@webhippie.de
            git-username: Promhippie

      - name: Print gnupg
        id: print
        run: |
          ls ~/.gnupg
          gpg -K

      - name: Write secring
        id: secring
        run: |
          echo -n "${{ secrets.GNUPG_SECRING }}" | base64 -d >| secring.gpg

      # - name: Configure git
      #   id: git
      #   run: |
      #     git config user.name "$GITHUB_ACTOR"
      #     git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run releaser
        id: releaser
        uses: helm/chart-releaser-action@v1.4.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_KEYRING: secring.gpg

...
